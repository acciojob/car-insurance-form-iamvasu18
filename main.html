<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" required>
		<br>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" required>
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" required>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option >--choose--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" required>
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" type="date" required>
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" required>
		<br>
		<button type="submit">Submit</button>
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
